kind: Bootstrap
metadata:
  name: fury-gcp-demo
spec:
  networkCIDR: 10.100.0.0/16
  publicSubnetsCIDRs:
  - 10.0.1.0/24
  privateSubnetsCIDRs:
  - 10.0.101.0/24
  clusterNetwork:
    subnetworkCIDR: 10.1.0.0/16
    podSubnetworkCIDR: 10.2.0.0/16
    serviceSubnetworkCIDR: 10.3.0.0/16
  vpn:
    subnetCIDR: 172.16.0.0/16
    sshUsers:
    - nikever
executor:
  state:
    backend: gcs
    config:
      bucket: furyctl-fury-discovery-bucket
      prefix: terraform/bootstrap
provisioner: gcp
